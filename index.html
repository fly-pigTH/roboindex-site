<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="RoboIndex: Agent 时代机器人科研开源与经验社区。" />
  <title>RoboIndex | Startup Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="backdrop backdrop-a" aria-hidden="true"></div>
  <div class="backdrop backdrop-b" aria-hidden="true"></div>

  <header class="site-header">
    <a class="brand" href="#hero" aria-label="RoboIndex">
      <span class="brand-mark">RI</span>
      <span data-i18n="brand">RoboIndex</span>
    </a>

    <nav class="site-nav" aria-label="Main Navigation">
      <a href="#proposal" data-i18n="navProposal"></a>
      <a href="#features" data-i18n="navFeatures"></a>
      <a href="#guide" data-i18n="navGuide"></a>
      <a href="#roadmap" data-i18n="navRoadmap"></a>
      <a href="#kpis" data-i18n="navKpis"></a>
    </nav>

    <div class="lang-switch" role="group" aria-label="Language Switcher">
      <button type="button" class="lang-btn active" data-lang="zh">中文</button>
      <button type="button" class="lang-btn" data-lang="en">EN</button>
    </div>
  </header>

  <main>
    <section id="hero" class="hero reveal">
      <p class="eyebrow" data-i18n="heroEyebrow"></p>
      <h1 data-i18n="heroTitle"></h1>
      <p class="hero-subtitle" data-i18n="heroSubtitle"></p>

      <div class="hero-actions">
        <a class="btn btn-primary" href="#proposal" data-i18n="heroCtaPrimary"></a>
        <a class="btn btn-secondary" href="#guide" data-i18n="heroCtaSecondary"></a>
      </div>

      <div class="card-grid three">
        <article class="soft-card">
          <h3 data-i18n="heroStat1Title"></h3>
          <p data-i18n="heroStat1Text"></p>
        </article>
        <article class="soft-card">
          <h3 data-i18n="heroStat2Title"></h3>
          <p data-i18n="heroStat2Text"></p>
        </article>
        <article class="soft-card">
          <h3 data-i18n="heroStat3Title"></h3>
          <p data-i18n="heroStat3Text"></p>
        </article>
      </div>
    </section>

    <section id="proposal" class="panel reveal">
      <div class="section-head">
        <p class="section-kicker" data-i18n="proposalKicker"></p>
        <h2 data-i18n="proposalTitle"></h2>
        <p data-i18n="proposalIntro"></p>
      </div>

      <div class="two-col">
        <article class="soft-card">
          <h3 data-i18n="proposalVisionTitle"></h3>
          <p data-i18n="proposalVisionText"></p>
          <blockquote data-i18n="proposalQuote"></blockquote>
        </article>

        <article class="soft-card">
          <h3 data-i18n="proposalUsersTitle"></h3>
          <ul id="user-list" class="bullet-list"></ul>
        </article>
      </div>
    </section>

    <section id="problem" class="panel reveal">
      <div class="section-head">
        <p class="section-kicker" data-i18n="problemKicker"></p>
        <h2 data-i18n="problemTitle"></h2>
      </div>

      <div class="card-grid two" id="pain-grid"></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th data-i18n="tablePlatform"></th>
              <th data-i18n="tablePaperIndex"></th>
              <th data-i18n="tableSubmissionExp"></th>
              <th data-i18n="tableOpenSourceAgg"></th>
              <th data-i18n="tableCommunity"></th>
            </tr>
          </thead>
          <tbody id="platform-table"></tbody>
        </table>
      </div>
    </section>

    <section id="features" class="panel reveal">
      <div class="section-head">
        <p class="section-kicker" data-i18n="featuresKicker"></p>
        <h2 data-i18n="featuresTitle"></h2>
      </div>
      <div id="feature-grid" class="card-grid three"></div>
    </section>

    <section id="guide" class="panel reveal">
      <div class="section-head">
        <p class="section-kicker" data-i18n="guideKicker"></p>
        <h2 data-i18n="guideTitle"></h2>
        <p data-i18n="guideIntro"></p>
      </div>

      <div id="guide-grid" class="card-grid three"></div>

      <aside class="attribution">
        <h3 data-i18n="guideAttributionTitle"></h3>
        <p data-i18n="guideAttribution"></p>
        <a href="./RA-L%20投稿攻略.md" data-i18n="guideSourceLink"></a>
      </aside>
    </section>

    <section id="roadmap" class="panel reveal">
      <div class="section-head">
        <p class="section-kicker" data-i18n="roadmapKicker"></p>
        <h2 data-i18n="roadmapTitle"></h2>
      </div>

      <div id="roadmap-list" class="roadmap-list"></div>
    </section>

    <section id="kpis" class="panel reveal">
      <div class="section-head">
        <p class="section-kicker" data-i18n="kpiKicker"></p>
        <h2 data-i18n="kpiTitle"></h2>
      </div>

      <div id="kpi-grid" class="card-grid four"></div>
    </section>
  </main>

  <footer class="site-footer" id="footer">
    <div>
      <h2 data-i18n="footerTitle"></h2>
      <p data-i18n="footerText"></p>
    </div>

    <div class="footer-links">
      <a href="./proposal.md" data-i18n="footerProposal"></a>
      <a href="./RA-L%20投稿攻略.md" data-i18n="footerGuide"></a>
      <a href="https://github.com" target="_blank" rel="noreferrer" data-i18n="footerGithub"></a>
    </div>

    <p class="credit" data-i18n="footerCredit"></p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
